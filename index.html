<!DOCTYPE html>
<html>

  <head>
    <title>Pomodoro App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main-wrapper">

      <!--APP TO-DO LIST -->
      <div id="todo-container">
        <div id="todo-headear">
          <h1>To Do List</h1>
        </div>

        <div id="todo-form">
          <input type="text" class="input-item" id="input-box" name="input_box" placeholder="Add Task"/>
          <button id="input-button" onclick="addTask()">Add</button>
        </div>

        <h2>Task List</h2>
        <ul id="list-container"></ul>

        <br><hr>
        <div class=""counter-container>
          <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
          </div>
        </div>
      </div>



    
      <!--APP TIMER -->
      <div class="pomodoro-container">
        <h1>pomodoro</h1>
        <div class="pomodoro-message">press start to begin</div>
        <div class="pomodoro-circle">
          <div class="circle-shape">
            <!-- <div class="semi-circle right-side circle-mask"></div> --> <!-- Leaving the masks here in case I want to add an animation later-->
            <div class="semi-circle right-side circle"></div>
            <!-- <div class="semi-circle left-side circle-mask"></div> -->
            <div class="semi-circle left-side circle"></div>
          </div>
          <div class="pomodoro-counter-box">
            <p><span class="minutes">45</span>:<span class="seconds">00</span></p>
          </div>
          <button id="btn-start" class="pomodoro-btn">start</button>
          <button id="btn-reset" class="pomodoro-btn">reset</button>
          <button id="btn-pause" class="pomodoro-btn">pause</button>
        </div>

        <form>
          <br><br>
          <label for="inputTime" id="inputText">Set your own time</label><br>
          <input id="inputTime" type="number" min="0" max="999" placeholder="Minutes" maxlength="3" size="8">
          <input id="submitBtn" type="submit" value="Set time">
        </form>
      </div>


    </div>
    <script src="script.js"></script>
  </body>

</html>
